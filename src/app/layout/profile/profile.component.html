<div class="container">

    <div class="profile">

        <div class="profile-image">

            <img src={{this.profile.image}} alt="">

        </div>

        <div class="profile-user-settings">

            <h1 class="profile-user-name">{{profile.username}}</h1>

            <button class="btn profile-edit-btn">Edit Profile</button>

            <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>

        </div>

        <div class="profile-stats">

            <ul>
                <li><span class="profile-stat-count">164</span> posts</li>
                <li><span class="profile-stat-count">{{profile.followersCount}}</span> followers</li>
                <li><span class="profile-stat-count">{{profile.followingCount}}</span> following</li>
            </ul>

        </div>

        <div class="profile-bio">

            <p><span class="profile-real-name">{{profile.username}}</span> {{profile.displayName}}</p>

        </div>

    </div>
    <!-- End of profile section -->

</div>
<!-- End of container -->
